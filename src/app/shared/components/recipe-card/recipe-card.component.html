  <div class="card m-3" style="width: 18rem; height: 25rem;">
    <div class="position-relative" style="width: 18rem; height: 12rem;">
      <a href="javascript:void(0)"
        (click)="sendToFavorites()"
        class="icon-overlay"
        (mouseenter)="toggleIcon('filled')"
        (mouseleave)="toggleIcon('normal')"
        (mousedown)="toggleIcon('clicked')"
        (mouseup)="toggleIcon('filled')">
        <i [ngClass]="heartIconClass"></i>
      </a>
      <a routerLink="/recipes/edit/{{recipe._id}}"><img src="{{recipe.imagePath}}" class="card-img w-100 h-100 object-fit-cover" alt="Recipe Image" ></a>
    </div>
    <div class="card-body pb-0" style="width: 18rem; height: 9rem;">
      <h5 class="card-title clamp-2-lines" style="height: 3rem;">{{recipe.name}}</h5>
      <p class="card-text clamp-3-lines" style="height: 4.5rem;">{{recipe.description}}</p>
    </div>
    <div class="card-body d-flex justify-content-center align-items-center p-1" style="width: 18rem; height: 4rem;">
      <a routerLink="/recipes/edit/{{recipe._id}}" class="btn button mx-1"><i class="bi bi-eye"></i></a>
      <a routerLink="/recipes/edit/{{recipe._id}}" [queryParams]="{ isEdit: true }" class="btn button mx-1"><i class="bi bi-pencil"></i></a>
      <a class="btn button mx-1" (click)="deleteRecipe(recipe._id)"><i class="bi bi-trash3"></i></a>
    </div>
  </div>
