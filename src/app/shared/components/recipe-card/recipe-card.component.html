  <div class="card m-3" style="width: 18rem;">
    <img src="{{recipe.imagePath}}" class="card-img-top" alt="Recipe Image">
    <div class="card-body">
      <h5 class="card-title">{{recipe.name}}</h5>
      <p class="card-text">{{recipe.description}}</p>
    </div>
    <div class="card-body">
      <a routerLink="/recipes/edit/{{recipe._id}}" class="btn button me-2"><i class="bi bi-eye"></i></a>
      <a routerLink="/recipes/edit/{{recipe._id}}" class="btn button me-2"><i class="bi bi-pencil"></i></a>
      <a class="btn button"><i class="bi bi-trash3"></i></a>
    </div>
  </div>
