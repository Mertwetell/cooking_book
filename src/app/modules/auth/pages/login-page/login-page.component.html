<div class="container-fluid login-container">
  <div class="row g-0 h-100">
      <div class="col-lg-6 col-md-6 d-none d-md-block">
          <img src="../../../../../assets/images/cooking.jpg" alt="Login Image" class="login-image">
      </div>
      <div class="col-lg-6 col-md-6 col-12 d-flex align-items-center justify-content-center">
          <div class="login-form">
              <h2 class="text-center mb-5 brand">Your Online Cookbook !</h2>
              <h3 class="text-center mb-4">Login</h3>
              <form>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingrese email">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Ingrese contraseña">
                  </div>
                  <button type="submit" class="btn login-btn w-100 mt-3">Iniciar sesión</button>
              </form>
          </div>
      </div>
  </div>
</div>
