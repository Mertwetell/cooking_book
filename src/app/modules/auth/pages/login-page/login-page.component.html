<div class="container-fluid login-container">
  <div class="row g-0 h-100">
      <div class="col-lg-6 col-md-6 d-none d-md-block">
          <img src="../../../../../assets/images/cooking.jpg" alt="Login Image" class="login-image">
      </div>
      <div class="col-lg-6 col-md-6 col-12 d-flex align-items-center justify-content-center">
          <div class="login-form">
              <h2 class="text-center mb-5 brand">Your Online Cookbook !</h2>
              <h3 *ngIf="formType == 1" class="text-center mb-4">Login</h3>
              <h3 *ngIf="formType == 2" class="text-center mb-4">Registro</h3>
              <form (ngSubmit)="sendLogin()" [formGroup]="formLogin">
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Ingrese email">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input formControlName="password" type="password" maxlength="12" class="form-control" id="password" placeholder="Ingrese contraseña">
                  </div>
                  <p class="error-session mb-3" *ngIf="errorSession">
                    Email o contraseña incorrectos
                  </p>
                  <p class="password-session mb-3" *ngIf="formType == 2 && formLogin.get('password')?.errors?.['minlength'] || formLogin.get('password')?.errors?.['maxlength']">
                    La contraseña debe contener entre 6 a 12 caracteres.
                  </p>
                  <p *ngIf="formType == 1" class="text-session">
                    ¿No tienes una cuenta? <a [routerLink]="['/auth/signup']">Regístrate</a>
                  </p>
                  <p *ngIf="formType == 2" class="text-session">
                    ¿Ya tienes una cuenta? <a [routerLink]="['/auth/login']">Login</a>
                  </p>
                  <button [disabled]="formLogin.invalid" *ngIf="formType == 1" type="submit" class="btn login-btn button w-100 mt-3">Iniciar sesión</button>
                  <button [disabled]="formLogin.invalid" *ngIf="formType == 2" type="submit" class="btn login-btn button w-100 mt-3">Registrar usuario</button>
                </form>
          </div>
      </div>
  </div>
</div>
