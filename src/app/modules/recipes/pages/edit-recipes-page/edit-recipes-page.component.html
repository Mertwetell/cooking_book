<div class="edit-container d-flex justify-content-evenly">
  <div class="d-flex flex-column edit-container-right justify-content-start">
    <h3 class="text-center recipe-name">{{currentRecipe.name}}</h3>
    <img [src]="recipeContex.formRecipe.value.imagePath" class="rounded recipe-img" alt="recipe-img">
  </div>
  <div class="edit-container-left">
    <form [formGroup]="recipeContex.formRecipe" (ngSubmit)="saveRecipe()">
        <div class="mb-3">
              <div class="d-flex justify-content-between mb-3">
                <div class="form-check form-switch">
                  <!--(change)="toggleEdit($event)"-->
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="isEdit" >
                  <label class="form-check-label" for="flexSwitchCheckDefault">Editar</label>
                </div>

                <button type="submit" [disabled]="(recipeContex.formRecipe.invalid || !isEdit)" class="btn login-btn button">Guardar</button>
              </div>
        </div>
        <fieldset [disabled]="!isEdit">
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text"  class="form-control" formControlName="name"  placeholder=""  >
           
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripci√≥n:</label>
            <textarea class="form-control" aria-label="description" formControlName="description"   ></textarea>
            
          </div>
          <div class="mb-3">
            <label for="imagePath" class="form-label">Imagen:</label>
            <input type="text"  formControlName="imagePath"  class="form-control" placeholder="" >
            
          </div>
          <!--<app-recipe-inputs [formGroup]="recipeContex.formRecipe"></app-recipe-inputs>-->
          <label  class="form-label">Ingredientes:</label>
          <div class="mb-3">
            <table class="table table-dark text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                <th scope="col"><button type="button" class="btn button button-plus" (click)="recipeContex.addnewIngredient()"><i class="bi bi-plus"></i></button> </th>
                  </tr>
                </thead>
                <tbody formArrayName="ingredients" *ngIf="(recipeContex.fIngredients.value|json).length>0">
                  <tr [formGroupName]="ind" *ngFor="let ingr of recipeContex.fIngredients.controls;index as ind">

                    <th scope="row">{{ind+1}}</th>
                    <td>
                      <input type="text" formControlName="name"  class="form-control" placeholder="" >
                     
                  </td>
                  <td>
                    <input type="number" formControlName="amount"  class="form-control" placeholder=""  >
                      
                  </td>
                    <td>
                      <button type="button" class="btn button button-delete"  (click)="recipeContex.removeProduct(ind)"><i  class="bi bi-trash3" ></i></button>
                        <!--[ngClass]="{'row_delete':ingr.delete}"<button class="btn button button-edit me-2" (click)="ingr.edit=!ingr.edit" *ngIf="ingr.delete!=true" [disabled]="recipForm.invalid"><i class="bi bi-pencil"></i></button>
                        <button class="btn button button-delete" (click)="ingr.delete=!ingr.delete"><i [ngClass]="{'bi bi-trash3':!ingr.delete,'uil uil-redo':ingr.delete }"></i></button>-->
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </fieldset>
        <div>{{recipeContex.formRecipe.valid|json}}</div>
        <!--<div>{{recipForm.untouched}}</div>
        <div>{{recipForm.invalid}}</div>
        <div>{{recipForm.invalid || recipForm.touched}}</div>-->
        <div>{{recipeContex.formRecipe.value|json}}</div>
    </form>
  </div>
</div>
