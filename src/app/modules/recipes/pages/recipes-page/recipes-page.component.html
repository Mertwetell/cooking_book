<div class="container px-0 my-5 text-center d-flex flex-column align-items-center">
  <h3>LISTA DE RECETAS</h3>
  <div class="m-3">
    <input type="text" [(ngModel)]="searchTerm" (input)="filterRecipes()" placeholder="Buscar receta por nombre" class="form-control" style="width: 16rem;">
  </div>

  <div *ngIf="isLoading" class="spinner-border mt-5" role="status">
    <span class="visually-hidden">Cargando..</span>
  </div>

  <div *ngIf="!isLoading && filteredRecipes.length == 0" class="mb-5">
    <p>Ningún elemento coincide con el criterio de búsqueda.</p>
  </div>

  <div class="d-flex flex-wrap justify-content-center">
    <div *ngIf="!isLoading && filteredRecipes.length == recipesList.length" [ngClass]="{'card-add-recipes': !recipesList.length}" class="card m-3 equal-height" style="width: 16rem; height: 20rem;">
      <div class="card-body m-3 d-flex align-items-center justify-content-center">
        <a routerLink="/recipes/new">
          <i class="bi bi-plus-circle icon-overlay"></i>
          <p class="add-card-text m-0">AGREGAR RECETA</p>
        </a>
      </div>
    </div>
    <li *ngFor="let recipe of filteredRecipes">
      <app-recipe-card [recipe]="recipe"></app-recipe-card>
    </li>
  </div>
</div>
