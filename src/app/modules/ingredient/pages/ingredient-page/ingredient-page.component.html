<div class="container d-flex flex-column justify-content-center">
  <h3 class="text-center mb-5">LISTA DE INGREDIENTES</h3>

  <div *ngIf="isLoading" class="spinner-border m-auto" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>

  <table *ngIf="!isLoading" class="table table-dark text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <!--<th scope="col">Handle</th>-->
      </tr>
    </thead>
    <tbody *ngIf="IngredientsList">
      <tr *ngFor="let ingr of IngredientsList;index as ind">
        <th scope="row">{{ind+1}}</th>
        <td>{{ingr.name}}</td>
        <td>{{ingr.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
